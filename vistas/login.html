    <title>Login | Librería Mely</title>

<body class="fondo">

<form class="form" method="post" id="frmAcceso">
  <section class="form__register">
    
    <img src="https://img.icons8.com/color/96/000000/bookshop--v2.png"/ class="icono__form">

      <h2 class="form__title">Libreria Y Papelería Mely</h2>
            <p class="form__paragraph">Ingrese sus datos de acceso</p>

            <div class="form__inputs">

                <div class="form__group">
                    <input type="text" id="logina" name="logina" placeholder="Usuario" class="form__input">
                    <label class="form__label">Usuario:</label>
                    <span class="fa fa-user form-control-feedback"></span>
                </div>

                <div class="form__group">
                    <input type="password" id="clavea" name="clavea" placeholder="Password" class="form__input">
                    <label class="form__label">Password:</label>
                    <span class="fa fa-key form-control-feedback"></span>
                </div>

                <input type="submit" value="Ingresar" class="form__submit">
            </div>
        </section>

        <section class="form__picture"></section>
    </form>




  

    <!-- jQuery -->
    <script src="../public/js/jquery-3.1.1.min.js"></script>
    <!-- Bootstrap 3.3.5 -->

     <!-- Bootbox -->

    <script type="text/javascript" src="scripts/login.js"></script>
